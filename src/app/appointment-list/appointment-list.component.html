
<div *ngIf="!loading && !loading">
    <table mat-table class="mat-elevation-z8">
        <ng-container matColumnDef="appointmentDate">
            <th>Appointment Date</th>
            <td cell *CellDef="let appointment">{{ appointment.appointmentDate }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let appointment">{{ appointment.name }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let appointment">{{ appointment.email }}</td>
        </ng-container>
        <ng-container matColumnDef="cancel">
            <th mat-header-cell *matHeaderCellDef>Cancel</th>
            <td mat-cell *matCellDef="let appointment"><button (click)="cancelAppointment(appointment.id)" mat-raised-button color="warn">Cancel</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let appointments; columns: columns"></tr>
    </table>
</div>
